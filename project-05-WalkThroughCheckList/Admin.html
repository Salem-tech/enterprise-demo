<!DOCTYPE html>
<!-- Admin Dashboard - Manage questionnaires and view responses -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Walk Through Check List - Admin Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-color: #f8f9fa; }
        .navbar { box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .card-header { background-color: #343a40; color: #fff; }
        .btn-custom-primary { background-color: #007bff; border: none; }
        .btn-custom-primary:hover { background-color: #0056b3; }
        .alert-custom { margin-top: 20px; }
        .table-responsive { margin-top: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
    </nav>
    <div class="container my-5">
        <h2 class="text-center mb-4">Admin Dashboard</h2>
        <div class="card mb-5">
            <div class="card-header">Define Checklist for a Quarter</div>
            <div class="card-body">
                <form id="defineChecklistForm">
                    <div class="form-row mb-4">
                        <div class="form-group col-md-6">
                            <label for="year">Year <span class="text-danger">*</span></label>
                            <input type="number" id="year" class="form-control" min="2000" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="quarter">Quarter <span class="text-danger">*</span></label>
                            <select id="quarter" class="form-control" required>
                                <option value="">Select Quarter</option>
                                <option value="Q1">Q1 - Jan to Mar</option>
                                <option value="Q2">Q2 - Apr to Jun</option>
                                <option value="Q3">Q3 - Jul to Sep</option>
                                <option value="Q4">Q4 - Oct to Dec</option>
                            </select>
                        </div>
                    </div>
                    <div id="questionsContainer">
                        <h5>Checklist Questions</h5>
                        <div id="questionsList"></div>
                    </div>
                    <button type="submit" class="btn btn-custom-primary mt-3">Save Checklist</button>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">View Employee Logs</div>
            <div class="card-body">
                <form id="viewLogsForm" class="form-row mb-4">
                    <div class="form-group col-md-6">
                        <label for="logYear">Year <span class="text-danger">*</span></label>
                        <select id="logYear" class="form-control" required>
                            <option value="">Select Year</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="logQuarter">Quarter <span class="text-danger">*</span></label>
                        <select id="logQuarter" class="form-control" required>
                            <option value="">Select Quarter</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-secondary">Show Logs</button>
                </form>
                <div id="logsTableContainer" class="table-responsive">
                    <table id="logsTable" class="table table-striped table-bordered" style="width:100%">
                        <thead></thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.5/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="scripts/excel-reader.js"></script>
    <script src="scripts/admin-dashboard.js"></script>
</body>
</html>
