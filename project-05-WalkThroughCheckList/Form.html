<!DOCTYPE html>
<!-- Employee Form - Complete questionnaires with Yes/No answers -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walk Through Check List - Employee Form</title>
    <!-- Bootstrap 4.1.3 CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome 5 for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
        }
        .navbar {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #495057;
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .btn-custom-secondary {
            background-color: #17a2b8;
            border: none;
        }
        .btn-custom-secondary:hover {
            background-color: #138496;
        }
        .alert-custom {
            border-radius: 0.5rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <i class="fas fa-clipboard-check mr-2"></i> Walk Through Check List
        </a>
    </nav>

    <!-- Main Container -->
    <div class="container my-5">
        <h2 class="text-center mb-4"><i class="fas fa-user-check mr-2"></i>Employee Walk Through Check List</h2>

        <!-- Message Container -->
        <div id="messageContainer">
            <!-- Success or error messages will appear here -->
        </div>

        <!-- Checklist Form Section -->
        <div id="checklistFormContainer" class="card" style="display: none;">
            <div class="card-header">
                <i class="fas fa-check-circle mr-2"></i> Complete the Checklist
            </div>
            <div class="card-body">
                <form id="checklistForm">
                    <div id="questionsList">
                        <!-- Questions will be dynamically loaded here -->
                    </div>
                    <button type="submit" class="btn btn-custom-secondary mt-3"><i class="fas fa-paper-plane mr-2"></i>Submit Answers</button>
                </form>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="scripts/excel-reader.js"></script>
    <script src="scripts/employee-form.js"></script>

</body>
</html>
